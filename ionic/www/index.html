<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <meta name="viewport" content="initial-scale=1, maximum-scale=1, user-scalable=no, width=device-width">
    <title></title>

    <link href="lib/ionic/css/ionic.css" rel="stylesheet">
    <link href="css/style.css" rel="stylesheet">

    <!-- IF using Sass (run gulp sass first), then uncomment below and remove the CSS includes above
    <link href="css/ionic.app.css" rel="stylesheet">
    -->

    <!-- ionic/angularjs js -->
    <script src="lib/ionic/js/ionic.bundle.js"></script>

    <!-- cordova script (this will be a 404 during development) -->
    <script src="cordova.js"></script>

    <!-- your app's js -->
    <script src="js/app.js"></script>
    
    <script src="js/map.factory.js"></script>
    <script src="js/mapSearch.factory.js"></script>
    <script src="js/marker.factory.js"></script>
    <script src="js/map.controller.js"></script>
  </head>
  <body ng-app="starter">

    <ion-pane>
      <!-- <ion-header-bar class="bar-stable"> -->
        <!-- <h1 class="title">Ionic Blank Starter</h1> -->
      <!-- </ion-header-bar> -->
      <ion-content ng-controller="MapController as MapCtrl">
        <input type="text" id="pac-input" class="controls"/>
        <div id="map" data-tap-disabled="true">
        </div>
      </ion-content>
    </ion-pane>
    <script src="http://maps.googleapis.com/maps/api/js?key=AIzaSyBnemtHaxtZyoxOU0NYEPXNxJwIhG0DeCE&sensor=true&v=3.exp&libraries=places"></script>
  </body>
</html>
