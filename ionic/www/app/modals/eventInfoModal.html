<i class="icon ion-ios7-close close-modal" ng-click="closeModal()"></i>

<ion-modal-view class="eventInfoWindow">
	<div class="mainInfo">
		<div class="photoContainer">
	  	<img src="{{eventInfo.mainPhoto.url}}" class="mainPhoto"/>
	  </div>
  	<h2 class="eventTitle"> {{eventInfo.title}} </h2>
  	<img ng-show="!liked" src="./img/thumbs_up_grey.png" class="likeButton" ng-click="liked=!liked; eventInfo.ratings = eventInfo.ratings+1" />
  	<img ng-show="liked" src="./img/thumbs_up_green.png" class="likeButton" ng-click="liked=!liked; eventInfo.ratings = eventInfo.ratings-1";  />
	  <h3 class="eventLikes"> {{eventInfo.ratings}} </h3>
  	<span class="eventInfo">
	    <h4> {{eventInfo.info}} </h4>
	  </span>
  </div>

  <div class="details">
    <h3 class="eventTime"> {{eventInfo.startDate}} - {{eventInfo.endDate}} </h3>
    <h2 class="eventPrice"> {{eventInfo.price}} </h2>
    <h3 class="eventAddress"> {{eventInfo.streetAddress1}} </h3>
    <h3 class="eventAddress"> {{eventInfo.streetAddress2}} </h3>
    <h3 class="eventAddress"> {{eventInfo.city}}, {{eventInfo.state}} </h3>
    <button class="directions"> Get Directions </button>
  </div>
	
  <div class="photoComments">
   	<div class="photos">
	   	<div ng-repeat="photo in eventInfo.photos" class="photoContainer">
	   		<img src="{{photo.url}}" class="eventPhoto">
	   	</div>
	   	<div class="addPhoto photoContainer">
	   	  <form action="" method="POST" enctype="multipart/form-data">
	   	     <div id="addPhotoButton" ng-click="getFile()">Add<br>Photo</div>
	   	     <div style='height: 0px;width:0px; overflow:hidden;'><input id="upfile" type="file" value="upload"/></div>
	   	   </form>
	   	</div>
   	</div>
   	<div class="comments">
   		<div class="commentsLabel">
   			<h2> Comments </h2>
   		</div>
   		<div class="commentsInputDisplay">
	   		<div class="commentsInput">
		   		<input type="text" ng-model="newComment" class="inputComment" maxlength="140" placeHolder="add a comment..." />
		   		<button class="submitComment" ng-click="submitComment(newComment, eventInfo.id); newComment='' "> submit </button>
		   	</div>
		   	<div class="commentsDisplay">
		   		<span ng-repeat="obj in eventInfo.comments">
		   			<h5> {{obj.comment}} </h5>
		   		</span>
		   	</div>
		  </div>
   	</div>
  </div>	  
</ion-modal-view>
