<ion-modal-view class="registerForm">
  <div class="formContainer">
    <p class="title">Register</p>
    <form ng-submit="handleSignup(userEmail, userPassword)">
      <input class="textInput" ng-model="userEmail" type="text" placeholder="Email">
      <input class="textInput" ng-model="userPassword" type="password" placeholder="Password">
      <input class="textInput" ng-model="confirmPassword" type="password" placeholder="Confirm Password">
      <button type="submit" class="button button-block button-positive submitButton" ng-click="handleSignup(userEmail, userPassword, confirmPassword)">
      Sign Up
      </button>
    </form>
  </div>
  <div class="closeModal">
    <button class="closeModalButton" ng-click="closeModal()"><p>X</p></button>
  </div>
</ion-modal-view>
